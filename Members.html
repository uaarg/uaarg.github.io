<section class="container my-4">
  <h1 class="display-2 fw-bold text-center text-primary">Our Team</h1>
  <div class="row row-cols-md-3 row-cols-1"></div>
  <img src="/assets/images/therecentone.png" class="img-fluid rounded" />
</section>

<!-- removed Exec Team -->


<!-- Team Leads -->
<section class="container my-4">
  <h2 class="fs-1 fw-bold text-primary text-center">Team Leads</h2>
  <hr>
  <div class="row row-cols-md-3 row-cols-1">
    {% for member in site.members %}
      {% include member_card.html
        name=member.name
        team=member.team
        position=member.position
        linkedin=member.linkedin
        headshot=member.headshot
      %}
    {% endfor %}
  </div>
</section>


<!-- Advisors -->
<section class="container my-5">
  <h2 class="fs-1 fw-bold text-primary text-center">Advisors</h2>
  <hr>
  <div class="col-auto appearanceLeft" style="border: solid #ffc107; text-align: center;">
    <p>Dr. Duncan Elliott<p>
    <p>ECE Advisor</p>
  </div>
</section>
